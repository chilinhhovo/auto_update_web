<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary for {{ month }} {{ year }}</title>
    <style>
        body {
            font-family: AoenikTRIAL, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            margin-top: 0;
        }
        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            font-size: 14px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
        .summary {
            font-style: italic;
            color: #555;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">Back to Home</a>
    <h1>Summary for {{ month }} {{ year }}</h1>

    <div class="summary">
        <p>{{ summary }}</p>
    </div>
</body>
</html>
