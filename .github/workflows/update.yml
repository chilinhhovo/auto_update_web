name: update

permissions:
  contents: write

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  daily:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        notebook: [Manhattan_CB1_copy.ipynb, Manhattan_CB2.ipynb, Manhattan_CB4.ipynb, Bronx_CB1.ipynb]
    steps:
    - name: Check out this repo
      uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install all necessary packages
      run: pip install jupyter lxml pandas requests beautifulsoup4 html5lib playwright pdfminer.six
    - name: Install browsers
      run: playwright install
    - name: Execute notebook
      run: jupyter nbconvert --to notebook --execute "${{ matrix.notebook }}" --stdout
    - name: Commit and push any changes
      run: |-
        git config user.name "Automated"
        git config user.email "actions@users.noreply.github.com"
        git add -A
        timestamp=$(date -u)
        git commit -m "Latest data: ${timestamp}" || exit 0
        git push
